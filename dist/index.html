<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div id="contentDiv"></div>
    <div class="formContainer">
        <h2>Create New</h2>
        <form action="" class="form"  id="form">
            <ul class="formUl">
                <li class="formLi">
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="Title" required>
                </li>
                <li class="formLi">
                    <label for="description"></label>
                    <textarea name="description" id="description" cols="10" rows="10" placeholder="Description" required></textarea>
                </li>
                <li class="formLi">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" required>
                </li>
                <li class="formLi formLi_footer">
                    <div>
                        <label for="priority">Priority</label>
                    <select name="priority" class="priority" id="priority" required>
                        <option value="low">LOW</option>
                        <option value="med">MED</option>
                        <option value="high">HIGH</option>
                    </select>

                    </div>
                    
                    <button type="submit" id="submit" class="submit">ADD</button>
                </li>
            </ul>
            
        </form>

    </div>
    
    <script src="./index.bundle.js"></script> 
</body>
</html>
