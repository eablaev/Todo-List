<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ad1963442.js" crossorigin="anonymous"></script>
    <title>Todo-List</title>
</head>
<body>
    <div class="contentDiv">
        <div class="headerDiv">
            <h1>Todo</h1>
            <i class="fa-solid fa-list fa-xl" ></i>
        </div>
        <div class="middleDiv">
            <div class="contentLeftDiv">
                <div class="projectsDiv">
                    <div class="homeProject">Home</div>
                    <div class="workoutProject">Workout</div>
                    <div class="workProject">Work</div>
                    <div class="selfDevelopmentProject">Self Development</div>
                </div>
            </div>
            <div  class="todoContainer" id="todoContainer"></div>
    
        </div>
        <div class="formContainer" id="formContainer">
            <div class="formHeader">
                <h2>Create New</h2>
                <button class="closeForm" id="closeForm">X</button>
        
            </div>
            
            <form action="" class="form"  id="form">
                <ul class="formUl">
                    <li class="formLi">
                        <label for="title"></label>
                        <input type="text" id="title" placeholder="Title" required>
                    </li>
                    <li class="formLi">
                        <label for="description"></label>
                        <textarea name="description" id="description" cols="10" rows="10" placeholder="Description" required></textarea>
                    </li>
                    <li class="formLi">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="dueDate" id="dueDate" required>
                    </li>
                    <li class="formLi formLi_footer">
                        <div>
                            <label for="priority">Priority</label>
                        <select name="priority" class="priority" id="priority" required>
                            <option value="low">LOW</option>
                            <option value="med">MED</option>
                            <option value="high">HIGH</option>
                        </select>
    
                        </div>
                        
                        <button type="submit" id="submit" class="submit">ADD</button>
                    </li>
                </ul>
                
            </form>
    
        </div>
        <div class="footerDiv">
            <button class="addNewTodo" id="addNewTodo"><i class="fa-solid fa-plus"></i></button>
        </div>

    </div>
  
    
    <script src="./index.bundle.js"></script> 
</body>
</html>
